apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-node
  namespace: thingsboard
spec:
  serviceName: test-node
  replicas: 1
  podManagementPolicy: "Parallel"
  selector:
    matchLabels:
      app: test-node
  template:
    metadata:
      labels:
        app: test-node
    spec:
      containers:
      - name: server
        imagePullPolicy: Always
        image: vzikratyi/oauth2-mapper-test:latest
        ports:
        - containerPort: 10010
          name: main
        env:
        - name: REDIS_NODES
          value: "tb-redis:6379"
        - name: REDIS_CONNECTION_TYPE
          value: "cluster"
        envFrom:
        - configMapRef:
            name: tb-node-db-config
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: test-node
  namespace: thingsboard
spec:
  type: ClusterIP
  selector:
    app: tb-node
  ports:
  - port: 10010
    name: main